<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#report">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container my-4">
      <h1>Movie Report</h1>

      <div id="movieReport" class="row"></div>
    </section>

    <script>
      const moviesReport = () => {
        const topRatedMovie = {
          name: "Movie 1",
          rating: 9.2,
          director: "Jane Smith",
        };

        const mostPopularGenre = { genre: "Action", totalMovies: 3 };

        const createCard = (dataObj) => {
          const col = document.createElement("div");
          col.className = "col-md-6";

          const card = document.createElement("div");
          card.className = "card";

          const h2 = document.createElement("h2");
          h2.className = "card-text";
          h2.innerHTML =
            dataObj === topRatedMovie
              ? `Top Rated Movie`
              : `Most Popular Genre`;

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const firstData = document.createElement("p");
          firstData.className = "card-text";
          firstData.innerHTML =
            dataObj === topRatedMovie
              ? `<b>Name : </b> ${dataObj.name}`
              : `<b>Genre : </b> ${dataObj.genre}`;

          const secondData = document.createElement("p");
          secondData.className = "card-text";

          secondData.innerHTML =
            dataObj === topRatedMovie
              ? `<b>Rating : </b> ${dataObj.rating}`
              : `<b>Total Movies : </b> ${dataObj.totalMovies}`;

          cardBody.appendChild(firstData);
          cardBody.appendChild(secondData);

          if (dataObj === topRatedMovie) {
            const thirdData = document.createElement("p");
            thirdData.className = "card-text";

            thirdData.innerHTML = `<b>Director : </b> ${topRatedMovie.director} `;

            cardBody.appendChild(thirdData);
          }

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);

          movieReport.appendChild(col);
        };

        createCard(topRatedMovie);
        createCard(mostPopularGenre);
      };

      moviesReport();
    </script>
  </body>
</html>
