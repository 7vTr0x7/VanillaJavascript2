<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#report">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="report" class="container">
        <h1>Movies Report</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h2>Top-Rated Movie</h2>
              </div>
              <div class="card-body">
                <p><b>Title : </b> Movie 3</p>
                <p><b>Rating : </b> 9.2</p>
                <p><b>Director : </b> John Cena</p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h2>Most Popular Genre</h2>
              </div>
              <div class="card-body">
                <p><b>Genre : </b> Action</p>
                <p><b>Total Movies : </b> 6</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
