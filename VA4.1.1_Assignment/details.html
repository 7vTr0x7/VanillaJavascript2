<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <h1>Movie Details</h1>
      <div id="movieDetails"></div>
    </section>

    <script>
      let movieData = [
        {
          id: 1,
          movie: "Movie 1",
          genre: "Action",
          details: "This is an Action movie",
          releaseDate: "2024-04-19",
          director: "Jane Smith",
        },
        {
          id: 2,
          movie: "Movie 2",
          genre: "Drama",
          details: "This is an Drama movie",
          releaseDate: "2023-06-1",
          director: "Alex",
        },

        {
          id: 3,
          movie: "Movie 3",
          genre: "Comedy",
          details: "This is an Comedy movie",
          releaseDate: "2022-03-9",
          director: "John Doe",
        },
      ];

      const getMovieId = (id) => {
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      };

      const movieId = getMovieId("id");

      let movie;
      for (let i = 0; i < movieData.length; i++) {
        if (movieData[i].id === Number(movieId)) {
          movie = movieData[i];
        }
      }

      const movieDetails = document.getElementById("movieDetails");

      if (movie) {
        const col = document.createElement("div");
        col.className = "col-md-8";
        const card = document.createElement("div");
        card.className = "card p-4";

        const h2 = document.createElement("h2");
        h2.className = "card-text";
        h2.textContent = `${movie.movie}`;

        const genre = document.createElement("p");
        genre.className = "card-text";
        genre.innerHTML = `<b>Genre:</b> ${movie.genre}`;

        const details = document.createElement("p");
        details.className = "card-text";
        details.innerHTML = `<b>Details : </b> ${movie.details}`;

        card.appendChild(h2);
        card.appendChild(genre);
        card.appendChild(details);

        movieDetails.appendChild(card);
      } else {
        const h4 = document.createElement("h4");
        h4.textContent = "Details Not Found";
        movieDetails.appendChild(h4);
      }
    </script>
  </body>
</html>
