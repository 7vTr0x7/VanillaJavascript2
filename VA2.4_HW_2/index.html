<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Product Order Form</h1>

    <form id="orderForm">
      <label>Product Name : </label>
      <select id="productSelect">
        <option value="Product A">Product A</option>
        <option value="Product B">Product B</option>
        <option value="Product C">Product C</option>
      </select>

      <br /><br />
      <label for="quantity">Quantity : </label>
      <input type="number" id="quantity" value="1" />

      <br /><br />

      <label for="address">ShippingAddress : </label>
      <br />
      <textarea id="address" cols="60" rows="5"></textarea>
      <br /><br />

      <label>Payment Method : </label>
      <br />
      <label for="creditCard">
        <input
          type="radio"
          name="paymentMethod"
          value="Credit Card"
          id="creditCard" />Credit Card
      </label>
      <br />
      <label for="payPal">
        <input
          type="radio"
          name="paymentMethod"
          value="Pay Pal"
          id="payPal" />Pay Pal
      </label>
      <br />
      <label for="bank">
        <input
          type="radio"
          name="paymentMethod"
          value="Bank Transfer"
          id="bank" />Bank Transfer
      </label>

      <br /><br />
      <label>Delivery Speed:</label>
      <select id="speedSelect">
        <option value="Standard">Standard</option>
        <option value="Express">Express</option>
        <option value="Same Day">Same Day</option>
      </select>
      <br /><br />

      <input type="submit" value="Place Order" />
    </form>

    <div id="details"></div>

    <script>
      const orderForm = document.getElementById("orderForm");

      orderForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const productName = document.getElementById("productSelect").value;
        const quantity = document.getElementById("quantity").value;
        const address = document.getElementById("address").value;

        const paymentMethod = document.querySelector(
          `input[name="paymentMethod"]:checked`
        ).value;

        const speed = document.getElementById("speedSelect").value;

        const orderDetails = `
          <h2>Order Details :</h2>
      <p><b>Product Name : </b> ${productName} </p>
      <p><b>Quantity: </b> ${quantity} </p>
      <p><b>Address : </b> ${address} </p>
      <p><b>Payment Method : </b> ${paymentMethod} </p>
      <p><b>Delivery Speed : </b> ${speed} </p>

          `;

        const details = document.getElementById("details");

        details.innerHTML = orderDetails;
      });
    </script>
  </body>
</html>
