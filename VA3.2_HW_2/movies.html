<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#movies">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="movies" class="container">
      <h1>Add a New Movie</h1>
      <form>
        <label for="movieTitle">Title : </label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="movieTitle" />
        </div>

        <div class="mb-3">
          <label for="">Genre : </label>
          <select class="form-select" id="genreSelect">
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
          </select>
        </div>

        <label for="releaseDate">Release Date : </label>
        <div class="input-group mb-3">
          <input type="date" class="form-control" id="releaseDate" />
        </div>

        <label for="director">Director : </label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="director" />
        </div>

        <button type="button" id="addMovie" class="btn btn-primary">
          Add Movie
        </button>
      </form>
    </section>

    <section class="container my-4">
      <div id="movieDetails"></div>
    </section>

    <script>
      let movieData = [
        {
          id: 1,
          movie: "Movie 1",
          genre: "Action",
          details: "This is an Action movie",
          releaseDate: "2024-04-19",
          director: "Jane Smith",
        },
        {
          id: 2,
          movie: "Movie 2",
          genre: "Drama",
          details: "This is an Drama movie",
          releaseDate: "2023-06-1",
          director: "Alex",
        },

        {
          id: 3,
          movie: "Movie 3",
          genre: "Comedy",
          details: "This is an Comedy movie",
          releaseDate: "2022-03-9",
          director: "John Doe",
        },
      ];

      const addMovie = document.getElementById("addMovie");
      const movieDetails = document.getElementById("movieDetails");

      const updateMovieDetails = () => {
        movieDetails.innerHTML = ``;

        for (let i = 0; i < movieData.length; i++) {
          const col = document.createElement("div");
          col.className = "col-md-6 mb-3";

          const card = document.createElement("div");
          card.className = "card";

          const h2 = document.createElement("h2");
          h2.className = "card-text";
          h2.textContent = movieData[i].movie;

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const genre = document.createElement("p");
          genre.className = "card-text";
          genre.innerHTML = `<b>Genre : </b> ${movieData[i].genre}`;

          const releaseDate = document.createElement("p");
          releaseDate.className = "card-text";
          releaseDate.innerHTML = `<b>Release Date : </b> ${movieData[i].releaseDate}`;

          const director = document.createElement("p");
          director.className = "card-text";
          director.innerHTML = `<b>Director : </b> ${movieData[i].director}`;

          const detailsLink = document.createElement("a");
          detailsLink.href = `details.html?id=${movieData[i].id}`;
          detailsLink.textContent = "Details";
          detailsLink.className = "btn btn-primary";

          cardBody.appendChild(genre);
          cardBody.appendChild(releaseDate);
          cardBody.appendChild(director);
          cardBody.appendChild(detailsLink);

          card.append(cardHeader);
          card.append(cardBody);

          col.appendChild(card);
          movieDetails.appendChild(col);
        }
      };

      addMovie.addEventListener("click", () => {
        const movieTitle = document.getElementById("movieTitle").value;
        const genreSelect = document.getElementById("genreSelect").value;
        const releaseDate = document.getElementById("releaseDate").value;
        const director = document.getElementById("director").value;

        const movieId = movieData.length + 1;

        const newMovie = {
          id: movieId,
          movie: movieTitle,
          genre: genreSelect,
          details: "This is a great movie",
          releaseDate: releaseDate,
          director: director,
        };

        movieData.push(newMovie);
        updateMovieDetails();
      });

      updateMovieDetails();
    </script>
  </body>
</html>
