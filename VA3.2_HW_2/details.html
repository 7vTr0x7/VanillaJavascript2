<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="movieDetails" class="container"></section>
    </main>

    <script>
      let movieData = [
        {
          id: 1,
          movie: "Movie 1",
          genre: "Action",
          details: "This is an Action movie",
          releaseDate: "2024-04-19",
          director: "Jane Smith",
        },
        {
          id: 2,
          movie: "Movie 2",
          genre: "Drama",
          details: "This is an Drama movie",
          releaseDate: "2023-06-1",
          director: "Alex",
        },

        {
          id: 3,
          movie: "Movie 3",
          genre: "Comedy",
          details: "This is an Comedy movie",
          releaseDate: "2022-03-9",
          director: "John Doe",
        },
      ];

      const getMovieId = (id) => {
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      };

      const movieId = getMovieId("id");

      let movie;
      for (let i = 0; i < movieData.length; i++) {
        if (movieData[i].id === Number(movieId)) {
          movie = movieData[i];
        }
      }

      let movieDetails = document.getElementById("movieDetails");

      if (movie) {
        movieDetails.innerHTML = `
       <h1> Movie Details </h1>
<div  class="row"> 
<div class="col-md-8">
       <div class="card p-4">
        <h2> ${movie.movie} </h2>

        <p> <b>Genre : </b> ${movie.genre} </p>
        <p> <b>Details : </b> ${movie.details} </p>
        <p> <b>Release Date : </b> ${movie.releaseDate} </p>
        <p> <b>Director : </b> ${movie.director} </p>
</div>
 </div>

       </div>

      `;
      } else {
        movieDetails.innerHTML = `
      <h4> Details Not Found </h4> `;
      }
    </script>
  </body>
</html>
