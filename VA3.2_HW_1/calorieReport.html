<!DOCTYPE html>
<html>
  <head>
    <title>Calorie and Workout Report</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            Calories & Workout Report</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calorieReport.html">Calories</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="workouts.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-3">
        <form>
          <label for="dayInput">Day : </label>
          <br />
          <div class="input-group">
            <input type="text" class="mb-3 form-control" id="dayInput" />
          </div>

          <label for="caloriesConsumed">Calories Consumed : </label>
          <br />
          <div class="input-group">
            <input
              type="number"
              class="mb-3 form-control"
              id="caloriesConsumed" />
          </div>

          <label for="caloriesBurned">Calories Burned : </label>
          <br />
          <div class="input-group">
            <input
              type="number"
              class="mb-3 form-control"
              id="caloriesBurned" />
          </div>

          <button type="button" id="addCalories" class="btn btn-primary">
            Add Calories
          </button>
        </form>
      </section>

      <section class="container my-4">
        <div id="caloriesReport"></div>
      </section>

      <script>
        const caloriesData = [
          {
            day: "Day 1",
            consumed: 2000,
            burned: 400,
          },
        ];

        const addCalories = document.getElementById("addCalories");

        const caloriesReport = document.getElementById("caloriesReport");

        const updateCaloriesReport = () => {
          caloriesReport.innerHTML = ``;
          for (let i = 0; i < caloriesData.length; i++) {
            const col = document.createElement("div");
            col.className = "col-md-6 my-3";

            const card = document.createElement("div");
            card.className = "card";

            const h2 = document.createElement("h2");
            h2.textContent = caloriesData[i].day;

            const cardHeader = document.createElement("div");
            cardHeader.className = "card-header";

            cardHeader.appendChild(h2);

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const calConsumed = document.createElement("p");
            calConsumed.className = "card-text";
            calConsumed.innerHTML = ` <b>Calories Consumed : </b> ${caloriesData[i].consumed}`;

            const calBurned = document.createElement("p");
            calBurned.className = "card-text";
            calBurned.innerHTML = ` <b>Calories Consumed : </b> ${caloriesData[i].burned}`;

            cardBody.appendChild(calConsumed);
            cardBody.appendChild(calBurned);

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            col.appendChild(card);
            caloriesReport.appendChild(col);
          }
        };

        addCalories.addEventListener("click", () => {
          const day = document.getElementById("dayInput").value;
          const caloriesConsumed =
            document.getElementById("caloriesConsumed").value;
          const caloriesBurned =
            document.getElementById("caloriesBurned").value;

          const newReport = {
            day: day,
            consumed: caloriesConsumed,
            burned: caloriesBurned,
          };

          caloriesData.push(newReport);

          updateCaloriesReport();
        });

        updateCaloriesReport();
      </script>
    </main>
  </body>
</html>
