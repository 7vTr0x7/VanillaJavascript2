<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Report and Workout</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            Calorie Report & Workout</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calorieReport.html">Calories</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="workouts.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container my-5">
      <h1>Workout Report</h1>

      <div id="workoutReport"></div>
    </section>

    <script>
      const report = [
        {
          day: "Day 1",
          exercise: "Running",
          duration: "30 minutes",
        },
        {
          day: "Day 2",
          exercise: "Cycling",
          duration: "45 minutes",
        },
      ];

      const generateReport = () => {
        const workoutReport = document.getElementById("workoutReport");

        for (let i = 0; i < report.length; i++) {
          const col = document.createElement("div");
          col.className = "col-md-6";

          const card = document.createElement("div");
          card.className = "card my-3";

          const h2 = document.createElement("h2");
          h2.className = "card-text";
          h2.textContent = report[i].day;

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const exercise = document.createElement("p");
          exercise.className = "card-text";
          exercise.innerHTML = `<b>Exercise</b> : ${report[i].exercise}`;

          const duration = document.createElement("p");
          duration.className = "card-text";
          duration.innerHTML = `<b>Duration</b> : ${report[i].duration}`;

          cardBody.appendChild(exercise);
          cardBody.appendChild(duration);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);

          workoutReport.appendChild(col);
        }
      };
      generateReport();
    </script>
  </body>
</html>
