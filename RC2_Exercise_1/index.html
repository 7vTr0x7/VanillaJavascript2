<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-3">Event Registration Form</h1>

      <form id="eventForm">
        <label for="name">Name:</label>
        <input type="text" id="name" class="mb-3" /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" class="mb-3" /><br />

        <label for="eventSelect">Select Event:</label>
        <select id="eventSelect">
          <option value="Conference">Conference</option>
          <option value="Seminar">Seminar</option>
          <option value="Workshop">Workshop</option>
          <option value="Networking Event">Networking Event</option>
          <option value="Webinar">Webinar</option>
        </select>
        <br /><br />

        <label for="attendance">Number of attendees:</label>
        <input type="number" id="attendance" class="mb-3" /><br />

        <label>Registration Type:</label>
        <input type="radio" name="registration" value="Individual" /> Individual
        <input type="radio" name="registration" value="Group" /> Group
        <br />
        <br />
        <label for="info">Additional Information: </label>
        <br />
        <textarea id="info" rows="5" cols="60"></textarea>
        <br /><br />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div class="my-4" id="infoContainer"></div>
    </div>

    <script>
      const eventForm = document.querySelector("#eventForm");

      eventForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const name = document.querySelector("#name");
        const email = document.querySelector("#email");
        const eventSelect = document.querySelector("#eventSelect");
        const attendance = document.querySelector("#attendance");
        const info = document.querySelector("#info");
        const infoContainer = document.querySelector("#infoContainer");
        const registration = document.querySelector(
          `input[name="registration"]:checked`
        );
        console.log(registration);

        infoContainer.innerHTML = `
        <div class="card p-4">
       <h1>Registration Submitted: </h1>
       <p><b>Name:</b>${name.value}</p>
    <p><b>Email: </b> ${email.value}</p>
    <p><b>Event: </b>${eventSelect.value}</p>
    <p><b>Number Of Attendees: </b>${attendance.value}</p>
    <p><b>Registration Type: </b>${registration.value}</p>
    <p><b>Additional Information:</b> ${info.value}</p>
</div>
       `;
      });
    </script>
  </body>
</html>
