<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </head>
  <body>
    <div class="container my-5 card px-4">
      <h1 class="my-3 text-center">Job Application Form</h1>

      <form id="applicationForm" class="my-3">
        <label for="name">Name: </label><br />
        <input type="text" id="name" />
        <br /><br />

        <label for="email">Email: </label><br />
        <input type="email" id="email" />
        <br /><br />

        <label for="resume">Upload Resume: </label><br />
        <input type="file" id="resume" />
        <br /><br />

        <label for="positionSelect">Position Applied For: </label><br />

        <select id="positionSelect">
          <option value="Software Engineer">Software Engineer</option>
          <option value="Data Analyst">Data Analyst</option>
          <option value="Marketing Specialist">Marketing Specialist</option>
          <option value="Graphic Designer">Graphic Designer</option>
          <option value="HR Manager">HR Manager</option>
        </select>
        <br /><br />

        <label>Years of Experience: </label><br />

        <input type="radio" name="experience" value="0-2 Years" /> 0-2 Years
        <br />
        <input type="radio" name="experience" value="2-5 Years" /> 2-5 Years
        <br />
        <input type="radio" name="experience" value="5+ Years" /> 5+ Years
        <br />
        <br />

        <label>Skills (Check All That Apply): </label><br />
        <input type="checkbox" name="skills" value="Programming" /> Programming
        <br />
        <input type="checkbox" name="skills" value="Communication" />
        Communication <br />
        <input type="checkbox" name="skills" value="Teamwork" /> Teamwork <br />
        <input type="checkbox" name="skills" value="Problem Solving" /> Problem
        Solving

        <br /><br />

        <label for="info">Additional Info: </label><br />
        <textarea id="info" cols="60" rows="4"></textarea>
        <br /><br />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container my-4" id="infoContainer"></div>

    <script>
      const applicationForm = document.querySelector("#applicationForm");
      const infoContainer = document.querySelector("#infoContainer");

      applicationForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const name = document.querySelector("#name");
        const email = document.querySelector("#email");
        const resume = document.querySelector("#resume");
        const positionSelect = document.querySelector("#positionSelect");
        const experience = document.querySelector(
          `input[name="experience"]:checked`
        );
        const skills = document.querySelectorAll(
          `input[name="skills"]:checked`
        );

        const selectedSkills = [];
        for (let i = 0; i < skills.length; i++) {
          selectedSkills.push(skills[i].defaultValue);
        }

        const info = document.querySelector("#info");

        infoContainer.innerHTML = `
        <div class="card p-4">
            <h1>Application Submitted:</h1>
            <p><b>Name: </b>${name.value} </p>
            <p><b>Email: </b>${email.value}</p>
            <p><b>Resume Path: </b> ${resume.value} </p>
            <p><b>Position Applied For: </b> ${positionSelect.value}</p>
            <p><b>Years Of Experience: </b> ${experience.value}</p>
            <p><b>Skills: </b>${selectedSkills.join(", ")}</p>
            <p><b>Additional Information: </b>${info.value}</p>
        </div>
        `;
      });
    </script>
  </body>
</html>
