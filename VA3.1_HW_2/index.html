<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="container my-3">
      <h1>Personal Finance Tracker</h1>
    </header>

    <section class="container">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Transaction Name"
          id="transactionInput" />

        <input
          type="number"
          class="form-control"
          id="amountInput"
          placeholder="Amount" />

        <button id="addTransaction" class="btn btn-primary">Add</button>
      </div>

      <div id="tracker" class="my-3">
        <ul class="list-group"></ul>
      </div>
    </section>

    <script>
      const transactionInput = document.getElementById("transactionInput");
      const amountInput = document.getElementById("amountInput");
      const addTransaction = document.getElementById("addTransaction");
      const tracker = document.getElementById("tracker");

      const deleteTransaction = (transaction) => {
        transaction.parentElement.remove();
      };

      addTransaction.addEventListener("click", () => {
        const liElement = document.createElement("li");
        liElement.className =
          "list-group-item d-flex justify-content-between align-items-center";

        liElement.innerHTML = `
           ${transactionInput.value} Rs.${amountInput.value}.00 <button onClick={deleteTransaction(this)} class="btn btn-danger btn-sm">Delete</button>
          `;

        const ulElement = tracker.childNodes[1];
        ulElement.appendChild(liElement);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
