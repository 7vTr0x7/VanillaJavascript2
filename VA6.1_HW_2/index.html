<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container p-4">
      <h1>Employee List</h1>
      <ul id="employeeList"></ul>
    </div>

    <script>
      const employeeList = document.querySelector("#employeeList");

      const apiUrl =
        "https://employee-management-backend-student-neog-ca.replit.app/employees";

      const fetchEmployeeData = () => {
        employeeList.textContent = "Loading...";

        fetch(apiUrl)
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            if (data) {
              employeeList.textContent = "";

              for (let i = 0; i < data.length; i++) {
                const liElement = document.createElement("li");
                liElement.innerHTML = `${data[i].name} - Age:${data[i].country} - Grade${data[i].department}`;

                employeeList.appendChild(liElement);
              }
            }
          })
          .catch((error) => {
            employeeList.textContent = "Error Occurred While Fetching data.";
          });
      };
      fetchEmployeeData();
    </script>
  </body>
</html>
