<!DOCTYPE html>

<html>
  <head>
    <title>Employee Details</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header class="bg-dark py-3 text-light text-center">
      <h1>Employee Details</h1>
    </header>
    <main class="mt-4 container">
      <section id="employeeDetails"></section>
    </main>

    <script>
      let employees = [
        {
          id: "1",
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: "2",
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: "3",
          name: "Bob Johnson",
          title: "Product Manager",
          department: "Management",
        },
      ];

      const getEmployeeId = (id) => {
        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      };

      const employeeId = getEmployeeId("id");

      let employee;

      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === employeeId) {
          employee = employees[i];
        }
      }

      let employeeDetailElement = document.getElementById("employeeDetails");
      if (employee) {
        employeeDetailElement.innerHTML = `
      <div  class="card">
      <div class="card-body">

      <h2 class="card-title">${employee.name}</h2>
      <ul class="list-group list-group-flush"> 
         <li class="list-group-item">Name : ${employee.name}</li>
         <li class="list-group-item">Designation : ${employee.title}</li>
         <li class="list-group-item"> Department : ${employee.department} </li>

      </ul>
      </div>
      </div>
      `;
      } else {
        employeeDetailElement.innerHTML = `
      <h4> Employee Not Found </h4>
      `;
      }
    </script>
  </body>
</html>
