<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="text-center my-4">
      <h1>Advice Slip API</h1>
      <button id="getAdviceBtn" class="btn btn-primary mt-3">Get Advice</button>
    </div>

    <div id="adviceContainer" class="text-center"></div>

    <script>
      const getAdviceBtn = document.querySelector("#getAdviceBtn");
      const adviceContainer = document.querySelector("#adviceContainer");

      const adviceAPI = "https://api.adviceslip.com/advice";

      getAdviceBtn.addEventListener("click", () => {
        fetch(adviceAPI)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.slip) {
              adviceContainer.textContent = data.slip.advice;
            } else {
              adviceContainer.textContent = "Failed to get Data";
            }
          })
          .catch((error) => {
            adviceContainer.textContent =
              "Error Occurred While Fetching Advice.";
          });
      });
    </script>
  </body>
</html>
