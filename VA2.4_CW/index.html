<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User Profile Form</h1>
    <form id="userProfileForm">
      <label for="nameInput">Enter Your Name : </label>
      <br />
      <input type="text" id="nameInput" />
      <br />
      <br />

      <label for="addressTextarea">Enter Your Address:</label>
      <br />
      <textarea id="addressTextarea" rows="5" cols="30"></textarea>

      <br />
      <br />

      <label>Enter Your Gender : </label>
      <br />

      <label for="male">
        <input type="radio" name="gender" value="Male" id="male" />Male
      </label>
      <br />

      <label for="female">
        <input type="radio" name="gender" value="Female" id="female" />Female
      </label>
      <br />

      <label for="others">
        <input type="radio" name="gender" value="Others" id="others" />Others
      </label>

      <br />
      <br />

      <label>Enter Multiple Interests : </label>
      <br />
      <label for="reading">
        <input
          type="checkbox"
          name="interests"
          value="Reading"
          id="reading" />Reading
      </label>
      <br />
      <label for="writing">
        <input
          type="checkbox"
          name="interests"
          value="Writing"
          id="writing" />Writing
      </label>
      <br />
      <label for="painting">
        <input
          type="checkbox"
          name="interests"
          value="Painting"
          id="painting" />Painting
      </label>

      <br />
      <br />
      <label>Select Favorite Color : </label>
      <br />
      <select id="colorSelect">
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
      </select>

      <br />
      <br />

      <input type="submit" value="submit" />
    </form>

    <div id="result"></div>

    <script>
      const userProfileForm = document.getElementById("userProfileForm");
      userProfileForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const userName = document.getElementById("nameInput").value;
        const fullAddress = document.getElementById("addressTextarea").value;

        const gender = document.querySelector(
          `input[name="gender"]:checked`
        ).value;
        const interests = document.querySelectorAll(
          `input[name="interests"]:checked`
        );

        let selectedInterests = [];
        for (let i = 0; i < interests.length; i++) {
          selectedInterests.push(interests[i].value);
        }

        const selectedColor = document.getElementById("colorSelect").value;

        const userInputs = `
        <h2>Submitted Information</h2>
        <p>Name : ${userName}</p>

        <p>Full Address : ${fullAddress}</p>
        <p>Gender : ${gender} </p>
        <p>Interests : ${selectedInterests.join(", ")} </p>

        <p>Favorite Color : ${selectedColor}</p>

        `;

        const result = document.getElementById("result");

        result.innerHTML = userInputs;
      });
    </script>
  </body>
</html>
