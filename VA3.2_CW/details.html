<!DOCTYPE html>
<html>

<head>
  <title>
    Player Details
  </title>
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg text-secondary">
      <div class="container">


        <a class="navbar-brand" href="/index.html">Cricket Player Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/players.html">Players</a></li>
            <li class="nav-item"><a class="nav-link" href="/report.html">Report</a></li>

          </ul>
        </div>
    </nav>

  </header>
  <main>
    <section id="playerDetails" class="container">


    </section>
  </main>


  <script>
    let playerData = [
      {
        id: "1",
        player: "Player 1",
        country: "India",
        role: "Batsmen"
      }, {
        id: "2",
        player: "Player 2",
        country: "Australia",
        role: "Bowler"
      },
    ]


    const getPlayerId = (id) => {
      let url = new URL(window.location.href);
      return url.searchParams.get(id)
    }

    const playerId = getPlayerId("id")

    let player;

    for (let i = 0; i < playerData.length; i++) {
      if (playerData[i].id === playerId) {
        player = playerData[i]
      }
    }

    let playerDetails = document.getElementById("playerDetails");

    if (player) {
      playerDetails.innerHTML = `
   <h1>Player Details</h1>     
     <div class="card"> 
      <div class="card-header"> 
      <h2>${player.player} </h2>
    </div>
    <div class="card-body"> 
      <p > Country : ${player.country} </p>
      <p class="m-0"> Role : ${player.role} </p>
      </div>
      </div>
      `
    } else {
      playerDetails.innerHTML = `<h1>Not Found</h1>  `
    }
  </script>
</body>

</html>
