<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="container py-3">
      <h1>Priority Todo List</h1>
    </header>

    <section class="container">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="taskInput"
          placeholder="Add a New Task" />

        <select class="form-select" id="prioritySelect">
          <option value="mediumPriority">Medium Priority</option>
          <option value="highPriority">High Priority</option>
          <option value="lowPriority">Low Priority</option>
        </select>
        <button id="addTask" class="btn btn-primary">Add</button>
      </div>

      <div class="row my-4">
        <div id="lowPriority" class="col-md-4">
          <h2>Low Priority</h2>
          <ul class="list-group"></ul>
        </div>
        <div id="mediumPriority" class="col-md-4">
          <h2>Medium Priority</h2>
          <ul class="list-group"></ul>
        </div>
        <div id="highPriority" class="col-md-4">
          <h2>High Priority</h2>
          <ul class="list-group"></ul>
        </div>
      </div>
    </section>

    <script>
      const taskInput = document.getElementById("taskInput");
      const priority = document.getElementById("prioritySelect");
      const addTask = document.getElementById("addTask");

      const deleteTask = (task) => {
        task.parentElement.remove();
      };

      addTask.addEventListener("click", () => {
        const selectedPriorityElement = document.getElementById(priority.value);
        const ulElement = selectedPriorityElement.childNodes[3];

        const liElement = document.createElement("li");

        liElement.className = "list-group-item d-flex justify-content-between";

        liElement.innerHTML = `
    ${taskInput.value} <button onClick={deleteTask(this)} class="btn btn-danger btn-sm">Delete</button> `;

        ulElement.appendChild(liElement);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
