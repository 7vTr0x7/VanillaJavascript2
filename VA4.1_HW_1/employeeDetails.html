<!DOCTYPE html>

<html>
  <head>
    <title>Employee Details</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header class="bg-dark py-3 text-light text-center">
      <h1>Employee Details</h1>
    </header>
    <main class="mt-4 container">
      <section id="employeeDetails"></section>
    </main>

    <script>
      let employees = [
        {
          id: 1,
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: 2,
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: 3,
          name: "Bob Johnson",
          title: "Product Manager",
          department: "Management",
        },
      ];

      const getEmployeeId = (id) => {
        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      };

      const employeeId = getEmployeeId("id");

      let employee;

      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === Number(employeeId)) {
          employee = employees[i];
        }
      }

      const employeeDetailElement = document.getElementById("employeeDetails");
      if (employee) {
        const card = document.createElement("div");
        card.className = "card";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const h2 = document.createElement("h2");
        h2.className = "card-title";
        h2.textContent = `${employee.name}`;

        const ul = document.createElement("ul");
        ul.className = "list-group list-group-flush";

        const createLi = (value, empData) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.innerHTML = `<b>${value} : </b> : ${empData}`;

          ul.appendChild(li);
        };

        createLi("Name", employee.name);
        createLi("Title", employee.title);
        createLi("Department", employee.department);

        cardBody.appendChild(h2);
        cardBody.appendChild(ul);

        card.appendChild(cardBody);
        employeeDetailElement.appendChild(card);
      } else {
        const h4 = document.createElement("h4");
        h4.textContent = "Employee Not Found";
        employeeDetailElement.appendChild(h4);
      }
    </script>
  </body>
</html>
