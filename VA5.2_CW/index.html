<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">Chuck Norris Jokes</h1>
      <div class="d-grid gap-2">
        <button id="getJokeBtn" class="btn btn-primary">Get Joke</button>
      </div>
    </div>

    <div id="jokeContainer" class="container"></div>

    <script>
      const getJokeBtn = document.querySelector("#getJokeBtn");
      const jokeContainer = document.querySelector("#jokeContainer");

      const jokeAPI = "https://api.chucknorris.io/jokes/random";

      getJokeBtn.addEventListener("click", () => {
        fetch(jokeAPI)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.value) {
              jokeContainer.textContent = data.value;
            } else {
              jokeContainer.textContent = `Failed To Fetch jokes`;
            }
          })
          .catch((error) => {
            jokeContainer.textContent = `Error occurred While Fetching Jokes.`;
          });
      });
    </script>
  </body>
</html>
