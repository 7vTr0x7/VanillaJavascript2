<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>

    <style>
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-3">
          <a class="navbar-brand" href="index.html">Inventory Management</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#list">Item List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Add Item</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-4" id="list">
        <h1 class="my-3">Item List</h1>

        <label for="categorySelect">Filter By Category: </label>
        <select class="form-select" id="categorySelect">
          <option value="All">All</option>
          <option value="Perishable">Perishable</option>
          <option value="Non-Perishable">Non-Perishable</option>
        </select>

        <div id="loading" class="my-3"></div>

        <ul class="my-4 list-group" id="inventoryList"></ul>
      </div>
    </main>

    <script>
      const inventoryList = document.querySelector("#inventoryList");
      const categorySelect = document.querySelector("#categorySelect");
      const loading = document.querySelector("#loading");
      const apiUrl =
        "https://inventory-management-student-neog-ca.replit.app/inventory";

      const fetchList = (category) => {
        inventoryList.innerHTML = "";
        loading.style.display = "block";
        loading.textContent = "Loading...";
        fetch(apiUrl)
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            if (data) {
              loading.style.display = "none";

              if (category !== "All") {
                for (let i = 0; i < data.length; i++) {
                  if (category === data[i].category) {
                    const liElement = document.createElement("li");
                    liElement.className = "list-group-item";

                    liElement.innerHTML = `${data[i].name} - Quantity: ${data[i].quantity} - Category: ${data[i].category}  <button class="btn btn-danger float-end" id="deleteBtn" data-id="${data[i]._id}" >Delete</button>`;

                    inventoryList.appendChild(liElement);
                  }
                }
              } else {
                for (let i = 0; i < data.length; i++) {
                  const liElement = document.createElement("li");
                  liElement.className = "list-group-item";

                  liElement.innerHTML = `${data[i].name} - Quantity: ${data[i].quantity} - Category: ${data[i].category}  <button class="btn btn-danger float-end" id="deleteBtn" data-id="${data[i]._id}" >Delete</button>`;

                  inventoryList.appendChild(liElement);
                }
              }

              const deleteButtons = document.querySelectorAll("#deleteBtn");

              for (let i = 0; i < deleteButtons.length; i++) {
                deleteButtons[i].addEventListener("click", (event) => {
                  const itemId = event.target.getAttribute("data-id");

                  const deleteUrl = `https://inventory-management-student-neog-ca.replit.app/inventory/${itemId}`;

                  fetch(deleteUrl, {
                    method: "DELETE",
                  })
                    .then((res) => {
                      return res.json();
                    })
                    .then((data) => {
                      if (data) {
                        loading.style.display = "block";
                        loading.textContent = "Deleted Successfully";

                        fetchList(category);
                      } else {
                        loading.textContent = "Failed to delete";
                      }
                    })
                    .catch((error) => {
                      loading.textContent = "Error occurred while deleting";
                    });
                });
              }
            }
          })
          .catch((error) => {
            loading.textContent = "Error occurred getting data";
          });
      };

      categorySelect.addEventListener("change", () => {
        fetchList(categorySelect.value);
      });

      fetchList(categorySelect.value);
    </script>
  </body>
</html>
