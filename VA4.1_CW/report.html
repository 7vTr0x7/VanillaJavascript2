<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Cricket Player Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container my-4">
      <h1>Player Report</h1>
      <hr />
      <div class="row" id="playerReport"></div>
    </section>

    <script>
      const generatePlayerReport = () => {
        const topScorer = { name: "Virat", totalRuns: 3000 };
        const bestBowler = { name: "Starc", totalWickets: 500 };

        const createCard = (cardObj) => {
          const playerReport = document.getElementById("playerReport");

          const col = document.createElement("div");
          col.className = "col-md-6";

          const card = document.createElement("div");
          card.className = "card my-3";

          const h2 = document.createElement("h2");
          h2.className = "card-text";
          h2.textContent = cardObj === topScorer ? "Top Scorer" : "Best Bowler";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const playerName = document.createElement("p");
          playerName.className = "card-text";
          playerName.innerHTML = `<strong>Name : </strong> ${cardObj.name} `;

          const playerStats = document.createElement("p");
          playerStats.className = "card-text";
          playerStats.innerHTML =
            cardObj === topScorer
              ? `<strong>Total Runs : </strong> ${cardObj.totalRuns} `
              : `<strong>Total Wickets : </strong> ${cardObj.totalWickets} `;

          cardBody.appendChild(playerName);
          cardBody.appendChild(playerStats);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);
          playerReport.appendChild(col);
        };

        createCard(topScorer);
        createCard(bestBowler);
      };

      generatePlayerReport();
    </script>
  </body>
</html>
