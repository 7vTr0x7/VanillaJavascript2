<!DOCTYPE html>
<html>
  <head>
    <title>Player Details</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Cricket Player Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <div id="playerDetails">
        <h1>Player Details</h1>
      </div>
    </section>

    <script>
      const playerData = [
        {
          id: 1,
          name: "Virat",
          country: "India",
          role: "Batsman",
        },
        {
          id: 2,
          name: "Starc",
          country: "Australia",
          role: "Bowler",
        },
        {
          id: 3,
          name: "Rohit",
          country: "India",
          role: "Batsman",
        },
        {
          id: 4,
          name: "Stoinis",
          country: "Australia",
          role: "Batsman",
        },
      ];

      const getPlayerId = (id) => {
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      };

      const playerId = getPlayerId("id");

      let player;

      for (let i = 0; i < playerData.length; i++) {
        if (playerData[i].id === Number(playerId)) {
          player = playerData[i];
        }
      }

      const playerDetails = document.getElementById("playerDetails");

      if (player) {
        const card = document.createElement("div");
        card.className = "card my-4";

        const h2 = document.createElement("h2");
        h2.className = "card-text";
        h2.textContent = `${player.name}`;

        const cardHeader = document.createElement("div");
        cardHeader.className = "card-header";

        cardHeader.appendChild(h2);

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const country = document.createElement("div");
        country.className = "card-text";
        country.innerHTML = `<strong>Country : </strong> ${player.country}`;

        const role = document.createElement("div");
        role.className = "card-text";
        role.innerHTML = `<strong>Role : </strong> ${player.role}`;

        cardBody.appendChild(country);
        cardBody.appendChild(role);

        card.appendChild(cardHeader);
        card.appendChild(cardBody);

        playerDetails.appendChild(card);
      } else {
        const notFound = document.createElement("h3");
        notFound.textContent = "Not Found";

        playerDetails.appendChild(notFound);
      }
    </script>
  </body>
</html>
